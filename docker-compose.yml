version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: visionrag-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: visionrag
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:6.2-alpine
    container_name: visionrag-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: visionrag-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  gateway-service:
    build: 
      context: ./GatewayServiceGo
      dockerfile: Dockerfile
    container_name: visionrag-gateway
    restart: always
    ports:
      - "9091:9091"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - REDIS_HOST=redis

  chat-service:
    build: 
      context: ./ChatServiceGo
      dockerfile: Dockerfile
    container_name: visionrag-chat
    restart: always
    ports:
      - "9092:9092"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - RABBITMQ_HOST=rabbitmq

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
