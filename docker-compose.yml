version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: visionrag-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: visionrag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2-alpine
    container_name: visionrag-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: visionrag-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  gateway-service:
    build: 
      context: ./GatewayServiceGo
      dockerfile: Dockerfile
    container_name: visionrag-gateway
    restart: always
    ports:
      - "9000:9000"
    environment:
      - PUBLIC_SERVICE_URL=http://public-service:9090
      - CHAT_SERVICE_URL=http://chat-service:9092
    depends_on:
      - public-service
      - chat-service

  public-service:
    build: 
      context: .
      dockerfile: ./PublicServiceGo/Dockerfile
    container_name: visionrag-public
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=visionrag
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  chat-service:
    build: 
      context: .
      dockerfile: ./ChatServiceGo/Dockerfile
    container_name: visionrag-chat
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=visionrag
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
